<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <head th:insert="layout/layout :: head(${'A.M. Store'})">
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="container-fluid">
      <div id="content-wrapper" class="d-flex flex-column">
        <nav th:replace="layout/layout :: navbar"></nav>

        <!-- Main Content -->
        <div id="content">
          <!-- Begin Page Content -->
          <div class="container-fluid">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-ride="carousel"
            >
              <ol class="carousel-indicators">
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="0"
                  class="active"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="1"
                ></li>
                <li
                  data-target="#carouselExampleIndicators"
                  data-slide-to="2"
                ></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    class="d-block w-100 img-fluid carousel-img"
                    th:src="@{/images/a-beginners-guide-to-game-marketing-strategy.jpg}"
                    alt="First slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100 img-fluid carousel-img"
                    th:src="@{/images/mobile-game-marketing-Blog_header.png}"
                    alt="Second slide"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    class="d-block w-100 img-fluid carousel-img"
                    th:src="@{/images/download.jpeg}"
                    alt="Third slide"
                  />
                </div>
              </div>
              <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

            <div class="card mt-4 category-shadow">
              <div class="card-body d-flex justify-content-around">
                <div>
                  <i class="fab fa-playstation"></i>
                  <span>Playstation 4</span>
                </div>
                <div>
                  <i class="fab fa-xbox"></i>
                  <span>Xbox-One</span>
                </div>
                <div>
                  <i class="fas fa-gamepad"></i>
                  <span>Nintendo</span>
                </div>
                <div>
                  <i class="fas fa-desktop"></i>
                  <span>PC</span>
                </div>
              </div>
            </div>

            <div class="d-flex flex-wrap justify-content-around">
              <div class="mt-5 justify-self-center col-12 col-md-6 col-lg-2" th:each="game : ${games}">
                <div class="card col-10 m-auto m-md-0 h-100 col-12">
                  <img
                    class="card-img-top mt-4 card-image"
                    th:src="${game.image}"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <h5 class="card-title text-black font-bold" th:text="${game.title} + ' - ' + ${game.platform.name}">
                      Resident Evil 3 - PS4
                    </h5>
                    <p class="card-text text-success text-bold" th:text="'R$ ' + ${game.price}">R$: 300,00</p>
                  </div>
                  <a
                    th:href="'/games/detail/' + ${game.id}"
                    class="btn btn-outline-success btn-block mb-4"
                    >Comprar</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; A.M Store 2021</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/layout :: modal_logout"></div>

    <script th:replace="layout/layout :: script"></script>
  </body>
</html>
