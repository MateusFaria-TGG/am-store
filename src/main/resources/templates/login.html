<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:insert="layout/layout :: head(${'A.M. Store'})">
    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-8 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Bem Vindo ao A.M!</h1>
                                        </div>

                                        <form class="user" name="f" th:action="@{/login}" method="post">
                                            <div th:if="${param.error}" class="alert alert-danger">
                                                Usuário e/ou senha inválidos.
                                            </div>

                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                    aria-describedby="emailHelp" placeholder="Digite o e-mail" id="username" name="username" />
                                            </div>

                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    placeholder="Digite a senha" id="password" name="password"/>
                                            </div>

                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">lembre-me</label>
                                                </div>
                                            </div>

                                            <button class="btn btn-primary btn-user btn-block">
                                                Entrar
                                            </button>
                                        </form>

                                        <hr>

                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Esqueceu a senha?</a>
                                        </div>

                                        <div class="text-center">
                                            <a class="small" th:href="@{/customer/new}">Crie uma conta!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script th:replace="layout/layout :: script"></script>
    </body>

</html>
