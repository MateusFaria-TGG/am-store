<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/layout :: head(${'A.M. Admin | Jogos'})"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/layout-admin :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:insert="layout/layout-admin :: navbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Cadastrar Jogo</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Formulário</h6>

                            <div class="row">
                                <div class="col-12 d-lg-block">
                                    <div class="text-center">
                                        <img th:src="@{/images/image.jpg}"  width="200px" height="200px" class="mb-4">
                                    </div>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <label class="custom-file-label" for="inputGroupFile04">Escolha uma imagem</label>
                                            <input type="file" class="custom-file-input d-none" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" accept="image/*" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 mt-4">
                                        <form>
                                            <div class="row">
                                              <div class="col-lg-4 form-group">
                                                <label for="title">Título:</label>
                                                <input type="text" class="form-control" placeholder="Whatch Dogs" required id="title">
                                              </div>
                                              <div class="col-lg-4 form-group">
                                                <label for="value">Valor:</label>
                                              <div class="input-group mb-3">
                                                  <div class="input-group-prepend">
                                                      <span class="input-group-text">R$</span>
                                                  </div>
                                                  <input type="text" class="form-control" placeholder="180,00" id="game_price" required id="value">
                                              </div>
                                              </div>
                                                <div class="col-lg-4 form-group">
                                                    <label for="amount">Quantidade:</label>
                                                    <input type="text" class="form-control" placeholder="100" required id="amount">
                                                </div>
                                                <div class="col-lg-4 form-group">
                                                    <label for="gender">Genêro:</label>
                                                    <select class="form-control" required id="gender">
                                                        <option value="">Selecione um gênero</option>
                                                        <option>Ação</option>
                                                        <option>Aventura</option>
                                                        <option>Corrida</option>
                                                        <option>FPS</option>
                                                    </select>
                                                </div>
                                                <div class="col-lg-4 form-group">
                                                  <label for="publisher">Distribuidora:</label>
                                                  <input type="text" class="form-control" placeholder="Ubsoft" required  id="publisher">
                                                </div>
                                                <div class="col-lg-4 form-group">
                                                    <label for="launch_date">Lançamento:</label>
                                                    <input type="text" class="form-control" placeholder="2010" required id="launch_date">
                                                </div>
                                                <div class="col-lg-4 form-group">
                                                    <label for="multi_platform">Multi-Plataforma:</label>
                                                    <select class="form-control" required id="multi_platform">
                                                        <option value="">Seleciona uma opção</option>
                                                        <option>Sim</option>
                                                        <option>Não</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-4 form-group">
                                                    <label for="internet">Requer internet:</label>
                                                    <select class="form-control" required id="internet">
                                                        <option value="">Seleciona uma opção</option>
                                                        <option>Sim</option>
                                                        <option>Não</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-4 form-group">
                                                    <label for="language">Idioma:</label>
                                                    <select class="form-control" required multiple size="2" id="language">
                                                        <option>Português Brasil</option>
                                                        <option>Português Portugal</option>
                                                        <option>Inglês</option>
                                                        <option>Alemão</option>
                                                        <option>Japonês</option>
                                                        <option>Coreano</option>
                                                        <option>Coreano</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-4 form-group">
                                                    <label for="age">Faixa etária:</label>
                                                    <select class="form-control" required id="age">
                                                        <option value="">Seleciona uma opção</option>
                                                        <option>Livre</option>
                                                        <option>10</option>
                                                        <option>12</option>
                                                        <option>14</option>
                                                        <option>16</option>
                                                        <option>18</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-4 form-group">
                                                    <label for="status">Status:</label>
                                                    <select class="form-control" required id="status">
                                                        <option value="">Seleciona uma opção</option>
                                                        <option>Ativo</option>
                                                        <option>Inativo</option>
                                                    </select>
                                                </div>

                                                <div class="col-lg-4 form-group">
                                                    <label for="reason">Motivo:</label>
                                                    <input placeholder="Breve descrição do motivo da ativação/desativação" class="form-control" id="reason"/>
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="synopsis">Sinopse:</label>
                                                    <textarea type="text" class="form-control" placeholder="Sinopse" required id="synopsis"></textarea>
                                                </div>
                                              <div class="form-group col-12">
                                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                              </div>
                                            </div>
                                          </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script th:replace="layout/layout :: script"></script>
    <script>
        $('#game_price').mask("#.##0,00", {reverse: true});

        $('#inputGroupFile04').change(function() {
            var i = $(this).prev('label').clone();
            var file = $('#inputGroupFile04')[0].files[0].name;
            $(this).prev('label').text(file);
        });
    </script>
</body>

</html>
