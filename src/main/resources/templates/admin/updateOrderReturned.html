<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout/layout :: head(${'A.M. Admin | Atualizar Troca'})"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/layout-admin :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:insert="layout/layout-admin :: navbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Atualizar Devolução</h1>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Formulário</h6>

                            <div class="row">
                                <div class="col-12 mt-4">
                                        <form>
                                            <div class="row">
                                              <div class="col-12 form-group">
                                                <label for="nameGame">Número do Pedido:</label>
                                                <input type="text" class="form-control" value="000001" disabled required>
                                              </div>

                                              <div class="col-12 form-group">
                                                <label for="nameGame">Valor da compra:</label>
                                              <div class="input-group mb-3">
                                                  <div class="input-group-prepend">
                                                      <span class="input-group-text">R$</span>
                                                  </div>
                                                  <input type="text" class="form-control" id="game_price" value="520,00" required disabled>
                                              </div>
                                              </div>

                                                <div class="col-12 form-group">
                                                    <label for="nameGame">Data da compra:</label>
                                                    <input type="text" class="form-control" value="20/02/2021 10:53" required disabled th:type="datetime">
                                                </div>

                                                <div class="col-12 form-group" disabled>
                                                    <label for="nameGame">Conteúdo comprado:</label>
                                                    <ul>
                                                        <li>Resident Evil 3 R$: 300,00</li>
                                                        <li>Mortal Kombat 11 R$: 200,00</li>
                                                        <li>Frete R$: 20,00</li>
                                                    </ul>
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="nameGame">Descrição do problema:</label>
                                                    <textarea type="text" class="form-control" required disabled>
                                                        O pedido foi entregue com defeito, o jogo se desprendeu do encaixe e veio riscado.
                                                    </textarea>
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="status">Status:</label>
                                                    <select class="form-control" required id="status">
                                                        <option value="">Seleciona uma opção</option>
                                                        <option>Aprovado</option>
                                                        <option>Recusado</option>
                                                        <option>Aguardando Análise</option>
                                                    </select>
                                                </div>

                                                <div class="col-12 form-group">
                                                    <label for="description">Descrição:</label>
                                                    <textarea class="form-control" required id="description"></textarea>
                                                </div>

                                              <div class="form-group col-12">
                                                <button type="submit" class="btn btn-primary">Atualizar</button>
                                              </div>
                                            </div>
                                          </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

<div th:replace="layout/layout :: modal_logout"></div>

    <script th:replace="layout/layout :: script"></script>
    <script>
        $('#game_price').mask("#.##0,00", {reverse: true});

        $('#inputGroupFile04').change(function() {
            var i = $(this).prev('label').clone();
            var file = $('#inputGroupFile04')[0].files[0].name;
            $(this).prev('label').text(file);
        });
    </script>
</body>

</html>
