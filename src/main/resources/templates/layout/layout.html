<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title th:text="${title ?: 'A.M. Store'}"></title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/stylesheets/css/sb-admin-2.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/stylesheets/css/custom.css}" rel="stylesheet" type="text/css">
</head>

<body>

<nav
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow flex"
        th:fragment="navbar"
>
    <div class="m-auto m-md-0 d-flex">
        <a th:href="'/'">
            <img th:src="@{/images/logo.ico}" class="img-fluid logo" />
        </a>
        <div class="m-auto pt-2">
            <span class="text-center m-auto">A.M Store</span>
        </div>
    </div>

    <!-- Topbar Search -->
    <form
            class="d-none d-sm-inline-block form-inline ml-auto mw-100 navbar-search"
    >
        <div class="input-group">
            <input
                    type="text"
                    class="form-control bg-light border-0 small"
                    placeholder="Procure por nome"
                    aria-label="Search"
                    aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </button>
            </div>
        </div>
    </form>

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">
        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        <li class="nav-item dropdown no-arrow d-sm-none">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="searchDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div
                    class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                    aria-labelledby="searchDropdown"
            >
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control bg-light border-0 small"
                                placeholder="Search for..."
                                aria-label="Search"
                                aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <!-- Nav Item - Cart -->
        <li class="nav-item dropdown no-arrow mx-1">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="alertsDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
                <i class="fas fa-shopping-cart fa-fw"></i>
                <!-- Counter - Cart -->
                <span class="badge badge-danger badge-counter">10</span>
            </a>
            <!-- Dropdown - Cart -->
            <div
                    class="dropdown-list dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="alertsDropdown"
            >
                <h6 class="dropdown-header">Carrinho</h6>
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <div class="col-3 pl-0">
                        <img
                                th:src="@{/images/horizon.jpeg}"
                                class="img-fluid rounded image-cart"
                        />
                    </div>
                    <div class="col-9">
                        <span>Horizon Zero Dawn - PS4</span>
                    </div>
                </a>
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <div class="col-3 pl-0">
                        <img
                                th:src="@{/images/sucrilhos.jpg}"
                                class="img-fluid rounded image-cart"
                        />
                    </div>
                    <div class="col-9">
                        <span>Sekiro - PS4</span>
                    </div>
                </a>
                <a class="dropdown-item d-flex align-items-center" href="#">
                    <div class="col-3 pl-0">
                        <img
                                th:src="@{/images/711lrrvzt+L._SL1496_.jpg}"
                                class="img-fluid rounded image-cart"
                        />
                    </div>
                    <div class="col-9">
                        <span>God of War - PS4</span>
                    </div>
                </a>
                <a
                        class="dropdown-item text-center small text-gray-500"
                        href="#"
                >Mostrar o Carrinho</a
                >
            </div>
        </li>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="userDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
                <span class="mr-2 d-none d-lg-inline text-gray-600 small"
                >Mateus Faria</span
                >
                <img
                        class="img-profile rounded-circle"
                        th:src="@{/images/undraw_profile.svg}"
                />
            </a>
            <!-- Dropdown - User Information -->
            <div
                    class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="userDropdown"
            >
                <a class="dropdown-item" th:href="@{/customer/edit/72}">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Perfil
                </a>

                <a class="dropdown-item" href="./my-orders.html">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Meus Pedidos
                </a>
                <div class="dropdown-divider"></div>
                <a
                        class="dropdown-item"
                        href="#"
                        data-toggle="modal"
                        data-target="#logoutModal"
                >
                    <i
                            class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Sair
                </a>
            </div>
        </li>
    </ul>
</nav>


</body>

<th:block th:fragment="script">

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<!--    <script th:src="@{/vendor/jquery/jquery.validate.min.js}"></script>-->

    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/javascripts/sb-admin-2.min.js}"></script>
</th:block>
